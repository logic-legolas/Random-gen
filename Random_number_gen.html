<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <div class="answer">

  </div>
  <div class="eoo">

  </div>
  <body>

    <script type="text/javascript">

  var  number = Math.floor(Math.random()*10)+1;
  var eoo;

  if(number%2==0){
    eoo = "Even";
  }
  else {
    eoo = "Odd";
  }

alert("The number is "+number+" and it is "+eoo);

$(".eoo").html(number);
$(".answer").html(eoo);


    </script>

  </body>
</html>
